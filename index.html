<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="header"><h1>Library Project</h1></div>
    <div id="core">
        <div id="buttonDiv">
            <button class="BTN">Add</button>
            <button class="BTN">Edit</button>
            <button class="BTN">Guidelines</button>
        </div>
        <div id="listDiv" class="central">
            <div class="book-holder">
                <div class="titleDiv">
                    <p class="date">8/04/21</p>
                    <p class="title">In Defense of Food</p>
                </div>
                <div class="statsDiv">
                    <p class="author">By: Placeholder, 256p.</p>
                    <p class="read">true</p>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer"><h4>Made by Quo210</h4></div>
    
    <div id="form" class="central">
        <form action="">
            <label for="author">Author(s):</label> <br>
            <input type="text" name="author" id="author"> <br>
            <label for="title">Book's Title:</label><br>
            <input type="text" name="title" id="title"><br>
            <label for="pages">Number of Pages</label><br>
            <input type="number" name="pages" id="pages"><br>
            <label for="read">Did you already read this book?</label><br>
            <input type="checkbox" name="read" id="read"> <br>
            <input type="submit" value="Create this Book"> <br>
            <input type="button" value="Cancel"><br>
            <input type="button" value="Help?">
        </form>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
